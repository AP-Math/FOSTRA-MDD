<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Etick√© podnik√°n√≠</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      margin: 0;
      color: #333;
      font-size: 100%;
      line-height: 1.5;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin: 0 0 0.5em 0;
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin: 0 0 0.5em 0;
    }

    .scoreboard {
      font-size: 1.4em;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: 20px auto;
    }

    p.task-desc {
      font-size: 1.4em;
      text-align: center;
      margin: 1em auto;
      max-width: 800px;
    }

    .decision {
      margin: 1em 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    button.btn {
      padding: 28px;
      font-size: 1.2em;
      border-radius: 12px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }

    button.btn:hover {
      background-color: #005fa3;
    }

    button.btn:active {
      background-color: #004a80;
    }

    input[type="number"],
    input[type="text"] {
      font-size: 1.6em;
      padding: 14px;
      width: 100%;
      max-width: 375px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      background: white;
    }

    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
        font-size: 110%;
      }

      h1, h2 {
        font-size: 1.8em;
      }

      .btn {
        font-size: 1em;
        padding: 24px;
      }

      .scoreboard {
        font-size: 1.2em;
        padding: 14px;
      }

      p.task-desc {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>Sweatshop CEO</h1>

  <div class="scoreboard">
    <p>üí∞ Zisk: <span id="zisk">0</span></p>
    <p>üå± Etika: <span id="etika">100</span> %</p>
    <p>‚ö†Ô∏è Riziko: <span id="riziko">0</span> %</p>
  </div>

  <!-- Slides (pouze uk√°zka dvou slidu s p≈ôechodem) -->
  <div id="slide0" class="slide active">
    <h1>V√≠tej ve h≈ôe Sweatshop CEO</h1>
    <p class="task-desc">Jsi ≈ôeditel z√°vodu. Tv√Ωm c√≠lem je zisk, ale hl√≠dej si etiku a riziko!</p>
    <div class="decision">
      <button class="btn" onclick="zobrazSlide('slide0','slide1')">Zaƒçni podnikat</button>
    </div>
  </div>

  <div id="slide1" class="slide">
    <h2>Rozhodnut√≠ 1: Bezpeƒçnost</h2>
    <p class="task-desc">Sni≈æ√≠≈° v√Ωdaje na zdravotn√≠ p√©ƒçi o zamƒõstnance?</p>
    <div class="decision">
      <button class="btn" onclick="zobrazSlide('slide1','slide0')">Zpƒõt</button>
      <button class="btn" onclick="zobrazSlide('slide1','slide2')">Pokraƒçovat</button>
    </div>
  </div>

  <script>
    function zobrazSlide(staryId, novyId) {
      const stary = document.getElementById(staryId);
      const novy = document.getElementById(novyId);
      if (!stary || !novy) return;
      stary.classList.remove("active");
      setTimeout(() => {
        stary.style.display = "none";
        novy.style.display = "block";
        setTimeout(() => {
          novy.classList.add("active");
        }, 10);
      }, 300);
    }
  </script>

</body>
</html>
